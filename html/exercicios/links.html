<h1>Links</h1>

<!-- URL absoluta -->
<!-- Nos casos de URL absolutas sempre é necessário colocar o http ou https no inicio do link
para que o browser procure o endereço na web e não nas pastas do site -->
<a id="inicio" href="http://www.google.com.br">Google 1</a><br>
<a href="http://www.google.com.br" target="_blank" >Google 2</a><br><br>

<!-- URL relativa -->
<!-- Tenta acessar o link na pasta atual -->
<a href="index.html">Voltar 1</a><br>
<!-- Tenta acessar o link na pasta raiz -->
<a href="/index.html">Voltar 2</a><br>
<!-- Volta uma pasta para acessar o link -->
<a href="../index.html">Voltar 3</a><br><br>

<a href="mailto:email@empresa.com.br">Entre em contato</a><br><br>

<div id="noticia" style="position:absolute; top:2000px;">
    <h1>Noticia Buemba!</h1>
    <p>Não era nada</p>
    <a href="#inicio">Voltar</a>
</div>

<a href="#noticia">Ir para notícia</a>
