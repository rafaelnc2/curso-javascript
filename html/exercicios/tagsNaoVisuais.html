<h1>Tags Não Visuais</h1>

<!-- 
    Tags semânticas

    Section = Agrupamento temático de conteúdo
    Article = Conteúdo auto-contido
    Header = cabeçalho do documento
    Footer = Rodapé do documento
    Nav = Agrupamento de links para navegação dentro do site
    Aside = Conteúdo lateral (ex. sidebar). Relacionado com o conteúdo em volta (adendo)
    Details = Exibe os detalhes que podem ser exibidas ou escondidas

    As Famosas

    Div = Divisão ou Seção
    Span = utilizada para agrupar elementos "inline"
 -->
 <div>Area 1</div>
 <div>Area 2</div>

 <p>
     Este é um texto com <span class="diferente">muitas palavras</span> e ponto.
 </p>
 <style>
     div{
         display: inline;
     }

     span{
         display:block;
     }

     .diferente{
         font-weight: bold;
         font-size: 30px;
         color:chocolate;
     }
 </style>
