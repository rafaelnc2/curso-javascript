<!doctype html>
<!-- Quando seu usa assim, é informado que é uma página html 5 -->
<html>
    <head>
        <!-- Identifica qual charset será utilizado pela página -->
        <meta charset="UTF-8" />
        <title>Anatomia HTML</title>
    </head>
    <body>
        <!-- Abaixo são apenas TAGs semânticas, para identificar as partes da página -->
        <!-- Páginas com semântica correta, facilita o processo de indexação e 
        facilita a busca pelo browser -->
        <header>
            <h1>Exercicios HTML</h1>
        </header>
        <nav>
            <a href="/">Navegação 1</a>
        </nav>
        <section id="conteudo">
            Conteúdo
        </section>
        <aside>
            <!-- Identifica uma div / barra / lateral -->
        </aside>
        <footer>
            Rodapé
        </footer>
    </body>
</html>
