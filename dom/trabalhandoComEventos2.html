<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div>Elemento</div>
    <script>
        const item = document.querySelector("div");
        item.style.position = "absolute";

        item.onmousemove = e => {
            const item = e.target;
            item.style.cursor = "move"; //alterar o cursor
            if ( e.buttons ){
                // e.target = é quem disparou o evento, neste caso, é a div
                item.style.top = `${e.clientY - item.clientHeight / 2}px`;
                // atribui ao top da div o eixo y, que é onde o cursor está verticalmente - a altura da div / 2, ou seja, 
                //move a div na vertical de acordo com a posição do mouse
                item.style.left = `${e.clientX - item.clientWidth / 2}px`;
            }
        };
    </script>
</body>
