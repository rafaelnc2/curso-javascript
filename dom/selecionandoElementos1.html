<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #01</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="conteudo exercicio">
    <div id="primeiro">#primeiro</div>
    <div>Segundo</div>
    <div class="terceiro ultimo">.terceiro .ultimo</div>
    <script>              
        document.getElementById("primeiro").classList.add("destaque");

        const divs = document.getElementsByTagName("div"); /* retorno um html collection*/
        Array.from(divs).forEach(e => e.classList.remove("destaque")); /* transforma o html collection em array */

        const divArray = [...divs] /*Utilizando o operador spread */
        divArray.forEach(e => e.classList.add("destaque"));

        const ultimosElementos = document.getElementsByClassName("ultimo")
        for(e of ultimosElementos){
            e.classList.remove("destaque");
        }
    </script>
</body>
</html>
